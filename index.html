<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="nighthunter.webmanifest">
    <link rel="shortcut icon" href="icons/moon-32.png" type="image/png">
    <title>NightHunter</title>
</head>
<body>
    <h1>TEEEST1</h1>
    <video id="qr-video"></video>
    <script type="module">
        import QrScanner from '/nighthunter.site/js/qr-scanner/qr-scanner.min.js'; 
        const video = document.getElementById('qr-video');
        const qrScanner = new QrScanner(
            video,
            result => console.log('decoded qr code:', result),
            // No options provided. This will use the old api and is deprecated in the current version until next major version.
        );
        qrScanner.start();
    </script>
</body>
</html>
