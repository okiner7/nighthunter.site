<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="nighthunter.webmanifest">
    <link rel="shortcut icon" href="icons/moon-32.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <title>NightHunter</title>
</head>
<body>
    <h1>TEEEST1</h1>
    <div id="vidio-container">
        <video id="qr-video"></video>
    </div>
    <div id="cam-qr-result"></div>
    <script type="module">
        import QrScanner from '/nighthunter.site/js/qr-scanner/qr-scanner.min.js'; 
        const video = document.getElementById('qr-video');
        const camQrResult = document.getElementById('cam-qr-result');

        function setResult(label, result) {
            console.log(result.data);
            label.textContent = result.data;
            label.style.color = 'teal';
            label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
        }

        const scanner = new QrScanner(video, result => setResult(camQrResult, result), {
            onDecodeError: error => {
                camQrResult.textContent = error;
                camQrResult.style.color = 'inherit';
            },
            highlightScanRegion: true,
            highlightCodeOutline: true,
        });

        scanner.start();
    </script>
</body>
</html>
